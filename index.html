    background: #f7f7f7;

    display: flex;

    justify-content: center;
    height: 100vh;
  }
  .card {
    background: #fff;
    padding: 28px;
    border-radius: 12px;

    width: 92%;
    max-width: 420px;
    text-align: center;
  }
  a {
    display: block;
    padding: 14px 18px;
    margin: 10px 0;
    border-radius: 10px;
    text-decoration: none;
    font-weight: 600;
  }
  .fb {
    background: #1877F2;
    color: #fff;
  }
  .zalo {
    background: #00AEEF;
    color: #fff;
  }
  .logo {
    width: 200px;       /* to hơn */
    margin-bottom: 2px; /* gần như sát nút */
  }
</style>
</head>
<body>
  <div class="card">
    <img src="Nền trắng cho túi.png" alt="Logo Trà ở Nhật" class="logo">
